name: Flutter Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Show Gradle wrapper config
        run: cat android/gradle/wrapper/gradle-wrapper.properties

      - name: Gradle version
        working-directory: android
        run: ./gradlew --version

      - name: Get packages
        run: flutter pub get

      - name: Prepare env (optional)
        run: cp .env.example .env || true

      # Gradle wrapper ile doğrudan derle (Gradle 8.6+ kullanıldığını garantiler)
      - name: Build debug APK (assembleDebug)
        working-directory: android
        run: ./gradlew clean assembleDebug --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: yardimyolda-app-debug.apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            build/app/outputs/flutter-apk/app-debug.apk
